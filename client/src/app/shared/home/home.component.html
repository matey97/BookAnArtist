<header class="userHeader">
  <div>
    <h1>Hola {{username}}!</h1>
    <h2>Aquí puedes modificar tus datos de usuario</h2>
  </div>
</header>
<!-- Extended material form grid -->

<form class="formUser">
  <!-- Grid row -->
  <div class="form-row">
    <div>
      <h4 class="textPos">Foto de perfíl</h4>
      <img src="data:image/PNG;base64,{{loggedUser.image}}">
    </div>

  </div>
  <!-- Grid row -->
  <div class="form-row">
    <div class="btnPosMod">
      <input
        class="modSt"
        id="modSt"
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        #fileInput>
      <div class="pad">
        <button (click)="fileInput.click()">Modifíca</button>
        <a>&nbsp; &nbsp;</a>
        <button (click)="onUpload()">Subela!</button>
      </div>
    </div>
    <div class="col-md-3 ">
      <!-- Material input -->
      <div class="md-form form-group">
        <label for="inputEmail4MD">Email</label>
        <input type="email" class="form-control" id="inputEmail4MD" [(ngModel)]="email"  name="inputEmail4MD">
      </div>
    </div>

    <div class="col-md-3">
      <!-- Material input -->
      <div class="md-form form-group">
        <label for="inputPassword4MD">Password</label>
        <input type="password" class="form-control" name="password"  id="inputPassword4MD" [(ngModel)]="password" placeholder="New password">
      </div>


    </div>
  </div>
  <mat-slide-toggle id="slide123" class="form-control" name="notificaciopnes" [(ngModel)]="recibeNotificaciones">Recibir notificaciones</mat-slide-toggle>
  <!-- Grid row -->
  <button type="submit" (click)="onEdit()" class="btn btn-primary btn-md modifyBtn">Modificar</button>
</form>
<!-- Extended material form grid -->
